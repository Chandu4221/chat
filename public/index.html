<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-material-design.min.css">
  <link rel="stylesheet" type="text/css" href="./css/ripples.min.css">
  <link rel="stylesheet" href="./css/index-style.css">    
</head>
<body>
<div class="container my-container">
<div class="row well">
	<form action="chat.html" id="nickname-form">
	<div class="form-group label-floating is-empty">
	<div class="row">
		<div class="col-md-12">
			<label class="control-label" for="nickname">Enter a Nickname and Begin Chat</label>
			<input type="text" name="nickname" class="form-control" id="nickname">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<button type="submit" class="btn btn-primary btn-raised">Set Nickname</button>
		</div>
	</div>
	</div>
	</form>
</div>
</div>

	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/material.min.js"></script>
	<script src="./js/ripples.min.js"></script>
	<script type="text/javascript">
		$.material.init();
	</script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$('#nickname-form').on('submit',function(){
				if($('#nickname').val() == ""){
					alert("Set a Nickname");
					return false;
				}
			});
		});
		
	</script>
</body>
</html>
